        <!-- SCRIPT (JS)-->
        <script>
             function openModal() {
              document.getElementById("commentModal").style.display = "flex";
            }
        
            function closeModal() {
              document.getElementById("commentModal").style.display = "none";
            }

            function addComment() {
      const commentText = document.getElementById("commentText").value.trim();
      const commentTitle = document.getElementById("commentTitle").value.trim();

      if (commentText === "") {
        alert("O comentário não pode estar vazio.");
        return;
      }
      const commentList = document.getElementById("listaComentario");
      const commentTemplate = `
        <div class="card">
          <p">Usuário Anônimo</p>
          <h5 class="fw-bold">${commentTitle}</h5>
          <p class="mb-0">${commentText}</p><br>
                   <div class="d-flex align-items-center mb-3">
            <p class="mb-0">${new Date().toLocaleDateString()}</p>
          </div>
        </div>
    `;
  

      commentList.innerHTML += commentTemplate;

      document.getElementById("commentText").value = "";
      document.getElementById("commentTitle").value = "";

      closeModal();
            }
          </script>
